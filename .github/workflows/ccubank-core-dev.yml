      REGISTRY_USERNAME: ${{secrets.REGISTRY_USERNAME}}
      REGISTRY_TOKEN: ${{secrets.REGISTRY_PASSWORD}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Remote to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          chmod +x scripts/create_env.sh ./scripts/create_env.sh
          chmod +x ./scripts/setup_ssh.sh

      - name: Server deployment
        env:
          WEB_SERVER_SSH_HOST: ${{ secrets.WEB_SERVER_SSH_HOST }}
          COMPOSE_FILE_DIR: /root/ccubank
          COMPOSE_FILE_NAME: docker-compose.development.yaml
        run: bash ./scripts/deploy.sh

